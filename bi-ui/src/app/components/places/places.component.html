<div style="width: 70%; margin:auto; margin-top:100px;">

  <div class="container">

    <div class="row mt-1">
      <label class="col-1 col-form-label">Period</label>
      <div class="col-4">
        <select class="form-select" [(ngModel)]="daysAgo" (change)="changeDate()" aria-label="Default select example">
          <option value="0" selected>custom</option>
          <option value="30">Last 30 days</option>
          <option value="90">last 90 days</option>
          <option value="365">last 12 month</option>
        </select>
      </div>

    </div>
    <div class="row mt-1">
      <label class="col-1 col-form-label">From</label>
      <div class="col-4">
        <div class="input-group date">
          <input type="datetime-local" [(ngModel)]="from" class="form-control" name="from"/>
        </div>
      </div>
    </div>
    <div class="row mt-1">
      <label class="col-1 col-form-label">To</label>
      <div class="col-4">
        <div class="input-group date">
          <input type="datetime-local" [(ngModel)]="to" class="form-control" name="searchTo" id="searchTo"/>
        </div>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-2">
        <button type="button" class="btn btn-primary float-right" (click)="search()">Search</button>
      </div>
    </div>
  </div>

  <table class="table table-sm mt-3">
    <thead>
    <tr>
      <th scope="col">Place</th>
      <th scope="col">Total net</th>
      <th scope="col">Total gross</th>
      <th scope="col">Count</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let place of places">
      <td>{{ place.name }}</td>
      <td>{{ place.totalAmount| number:'1.2-2' }} $</td>
      <td>{{ place.totalAmountGross| number:'1.2-2' }} $</td>
      <td>{{ place.count }}</td>
      <td></td>
    </tbody>
  </table>
</div>
